version: '3.7'

services:
  mongo:
    image: mongo:4.2.5 
  logseqcli:
    build: ./Infrastructure/MongoDocker.Sample.Infrastructure.Log/.
    environment: 
      - "SEQ_LOG_TOKEN=${SEQ_LOG_TOKEN}"
    depends_on:
      - logseq
  logseq:
    image: datalust/seq:6.0.3455-pre
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 2000:80
      - 4000:5341
  api:
    build: .
    ports:
      - 80:80 
    environment: 
      - "LogSeq__ApiKey=${SEQ_LOG_TOKEN}"
    depends_on:
      - mongo
      - logseq
      - logseqcli